<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <article>
        <header>
            <h1>
                MIPS Web simulator
            </h1>
        </header>
    </article>
      <form>
        <br>
        <p><h1>Draggable</h1></p>
        <div>
            <input type="button" id="run" value="RUN">
            <input type="button" id="valide" value="DEBUG">
            <input type="button" id="generate" value="GERAR">
            <p></p>
        </div>
        <div id="produtos">
            Lista de instrução
            <img src="add.png" alt="instrução soma"  id="soma" draggable="true" ondragstart="return dragStart(event)">
            <img src="addi.png" alt="instrução soma imediato"  id="somai" draggable="true" ondragstart="return dragStart(event)">
            <img src="sub.png" alt="instrução subtração"  id="sub" draggable="true" ondragstart="return dragStart(event)">
            <img src="beq.png" alt="instrução beq"  id="beq" draggable="true" ondragstart="return dragStart(event)">
            <img src="bne.png" alt="instrução bne"  id="bne" draggable="true" ondragstart="return dragStart(event)">
            <img src="jr.png" alt="instrução jr"  id="jr" draggable="true" ondragstart="return dragStart(event)">

        </div>
        <div id="carrinho" ondrop="return dragDrop(event)" ondragover="return dragOver(event)" draggable="false">
            Execução
        </div>
        <div id="campodeexclusao" ondrop="return dragDrop2(event)" ondragover="return dragOver(event)" ondragleave="return dragLeave(event)" ondragenter="return dragEnter(event)">
            
        </div>
      </form>
        <br>
</body>
</html>
