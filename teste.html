<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <article>
        <header>
            <h1>
                MIPS Web simulator
            </h1>
        </header>
    </article>
      <form>
        <br>
        <p><h1>Instruções</h1></p>
        <div>
            <input type="button" id="run" value="RUN">
            <input type="button" id="valide" value="DEBUG">
            <input type="button" id="generate" value="GERAR">
            <p></p>
        </div>
        <div id="produtos">
            <h1>Lista de instrução</h1>
            <div id="soma" class="instrução" draggable="true" ondragstart="return dragStart(event)">
                <img src="add.png" alt="instrução soma" draggable="false">
            </div>
            <div id="somai"class="instrução" draggable="true" ondragstart="return dragStart(event)">
                <img src="addi.png" alt="instrução soma imediato" draggable="false">
            </div>
            <div class="instrução" id="sub" draggable="true" ondragstart="return dragStart(event)">
                <img src="sub.png" alt="instrução subtração" draggable="false">
            </div>
            <div class="instrução" id="beq" draggable="true" ondragstart="return dragStart(event)">
                <img src="beq.png" alt="instrução beq" draggable="false">
            </div>
            <div class="instrução" id="bne" draggable="true" ondragstart="return dragStart(event)">
                <img src="bne.png" alt="instrução bne" draggable="false">
            </div>
            <div class="instrução" id="jr" draggable="true" ondragstart="return dragStart(event)">
                <img src="jr.png" alt="instrução jr" draggable="false">
            </div>
        </div>
        <div id="carrinho" class="campo" ondrop="return dragDrop(event)" ondragover="return dragOver(event)" draggable="false">
            <h1>Execução</h1>
        </div>
        <div id="campodeexclusao" class="campo" ondrop="return dragDrop2(event)" ondragover="return dragOver(event)" ondragleave="return dragLeave(event)" ondragenter="return dragEnter(event)">
            
        </div>
      </form>
        <br>
</body>
</html>
