<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <article>
        <header>
            <h1>
                MIPS Web simulator
            </h1>
        </header>
    </article>
      <form>
        <br>
        <p><h1>Instruções</h1></p>
        <div>
            <input type="button" id="run" value="RUN">
            <input type="button" id="valide" value="DEBUG">
            <input type="button" id="generate" value="GERAR">
            <p></p>
        </div>
        <ul id="produtos">
            <h1>Lista de instrução</h1>
            <li id="soma" class="instrução" draggable="true" ondragstart="return dragStart(event)">
                <img src="add.png" alt="instrução soma" draggable="false"> 
                <input typr="text" list="r" id="en" class="rd">    
                <input list="r" id="en" class="rs"> 
                <input list="r" id="en" class="rt">            
            </li>
            <li id="somai"class="instrução" draggable="true" ondragstart="return dragStart(event)">
                <img src="addi.png" alt="instrução soma imediato" draggable="false">
            </li>
            <li class="instrução" id="sub" draggable="true" ondragstart="return dragStart(event)">
                <img src="sub.png" alt="instrução subtração" draggable="false">
            </li>
            <li class="instrução" id="beq" draggable="true" ondragstart="return dragStart(event)">
                <img src="beq.png" alt="instrução beq" draggable="false">
            </li>
            <li class="instrução" id="bne" draggable="true" ondragstart="return dragStart(event)">
                <img src="bne.png" alt="instrução bne" draggable="false">
            </li>
            <li class="instrução" id="jr" draggable="true" ondragstart="return dragStart(event)">
                <img src="jr.png" alt="instrução jr" draggable="false">
            </li>
        </ul>
        <ul id="carrinho" class="campo" ondrop="return dragDrop(event)" ondragover="return dragOver(event)" draggable="false">
            <h1>Execução</h1>
        </ul>
        <ul id="campodeexclusao" class="campo" ondrop="return dragDrop2(event)" ondragover="return dragOver(event)" ondragleave="return dragLeave(event)" ondragenter="return dragEnter(event)">
            
        </ul>
      </form>
        <br>
    <datalist id="r" >
        <option value="$zero" >0</option>
        <option value="$v0">2</option>
        <option value="$v1">3</option>
        <option value="$a0">4</option>
        <option value="$a1">5</option>
        <option value="$a2">6</option>
        <option value="$a3">7</option>
        <option value="$t0" class="form_entrada">8</option>
        <option value="$t1">9</option>
        <option value="$t2">10</option>
        <option value="$t3">11</option>
        <option value="$t4">12</option>
        <option value="$t5">13</option>
        <option value="$t6">14</option>
        <option value="$t7">15</option>
        <option value="$s0">16</option>
        <option value="$s1">17</option>
        <option value="$s2">18</option>
        <option value="$s3">19</option>
        <option value="$s4">20</option>
        <option value="$s5">21</option>
        <option value="$s6">22</option>
        <option value="$s7">23</option>
        <option value="$sp">29</option>
        <option value="$ra">31</option>
    </datalist> 
</body>
</html>
